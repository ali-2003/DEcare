<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="#2563eb" stroke-width="2"/>
  
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Center decorative circle -->
  <circle cx="100" cy="70" r="25" fill="url(#logoGradient)"/>
  
  <!-- Heart pulse line -->
  <path d="M 70 70 L 85 70 L 90 55 L 95 75 L 100 65 L 110 70" 
        stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: DECARE -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1f2937">DECARE</text>
  
  <!-- Subtitle: care -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#6b7280" letter-spacing="2">ENDOCRINOLOGY CARE</text>
</svg>